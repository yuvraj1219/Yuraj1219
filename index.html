<!DOCTYPE html>
<html>
<head>
<title>A Secret Message</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0e6d2; /* Light beige background */
  font-family: 'Comic Neue', cursive;
  margin: 0;
}

.div-container{
  width: 70%;
  max-width: 800px;
  background-color: #fff;
  padding: 40px;
  border: 2px solid #d2b48c; /* Light brown border */
  box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
  text-align: center;
  border-radius: 10px;
}

.p {
  font-size: 1.2em;
  line-height: 1.6;
  white-space: pre-wrap; /* Preserve line breaks */
  overflow: hidden; /* Hide the full text initially */
  border-right: .15em solid orange; /* The typwriter cursor */
  margin-bottom: 30px;
}

.button {
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  background-color: #d2b48c;
  color: white;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #b1946f;
}

.button-container {
  display: flex;
  justify-content: center;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange; }
}

.p.typing-animation {
  animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
  white-space: nowrap;
  overflow: hidden;
  border-right: .15em solid orange;
}
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="div-container">
  <p id="message" class="typing-animation"></p>
  <div class="button-container">
    <button onclick="location.href='page1.html'">Yes</button>
    <button onclick="location.href='page2.html'">No</button>
  </div>
</div>

<script>
const message = "Dearest friend,\n\nI have a secret to share with you...\n\nAre you ready to discover it?";
const messageElement = document.getElementById('message');

messageElement.textContent = message;

// Remove typing animation after it finishes.
setTimeout(function() {
  messageElement.classList.remove('typing-animation');
  messageElement.style.borderRight = 'none'; //remove blinking cursor
}, 4000); // 4 seconds (matching the animation duration)

</script>

</body>
