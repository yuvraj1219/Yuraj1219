      <!DOCTYPE html>
<html>
<head>
<title>Typing Text Box</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
    font-family: 'Comic Neue', cursive; /* Use a humanized comic font */
  }

  .text-box {
    width: 60%;
    max-width: 500px;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 1.1em;
    text-align: left;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    white-space: pre-wrap; /* Preserve line breaks */
    overflow: hidden; /* Hide the full text initially */
    border-right: .15em solid orange; /* The typwriter cursor */
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange; }
  }

  .typing-animation {
    animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
    white-space: nowrap;
    overflow: hidden;
    border-right: .15em solid orange;
  }

  /* Google Fonts link */
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

</style>
</head>
<body>

  <div class="text-box" id="typingText"></div>

  <script>
    const text = "Hello there!\n\nThis is a typing animation in a text box.\n\nIt's like someone is typing it out for you.";
    const textBox = document.getElementById('typingText');

    textBox.textContent = text;
    textBox.classList.add('typing-animation');

    //Remove typing animation after it finishes.
    setTimeout(function() {
      textBox.classList.remove('typing-animation');
      textBox.style.borderRight = 'none'; //remove blinking cursor
    }, 4000); // 4 seconds (matching the animation duration)
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Heart Audio Button with Text</title>
<style>
  #heartButton {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 50px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 0;
    padding: 0;
  }

  #heartButton::before,
  #heartButton::after {
    position: absolute;
    content: "";
    left: 25px;
    top: 0;
    width: 25px;
    height: 40px;
    background: red;
    border-radius: 25px 25px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }

  #heartButton::after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }

  #heartText {
    position: absolute;
    top: 80px; /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.2em;
    color: #333; /* Dark gray text */
    font-family: sans-serif; /* Or your preferred font */
  }
</style>
</head>
<body>

<button id="heartButton"></button>
<div id="heartText">Touch the heart 💕</div>

<audio id="myAudio" src="Dekho Na Dekho Na _🥀New Hindi Black Screen Status❤️Sad Song Status _Iam__ayaz019(MP3_160K).mp3"></audio>

<script>
  const heartButton = document.getElementById('heartButton');
  const myAudio = document.getElementById('myAudio');

    } else {

  });

</script>
